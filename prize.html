<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>



<div class="pics">
    <div class="pic1">
      <div class="pi">
        <img src="images/pizza1.png" alt="image">
      </div>
      <div class="chose">
           <h3>choose your topping</h3>
            <form>
            <select name="choose" id="topping">
            <option value=""></option>
            <option value="Hawaaian" >Hawaaian</option>
            <option value="Chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="magharita">Magharita</option>
            <option value="Vegan hero">Vegan Hero</option>
            <option value="boerwors">Boerwors</option>
            </select>
          </form>
      <!-- </div> -->
      <div class="pic11">
           <h3>choose size</h3>
        <form>
            <select name="choose" id="size">
            <option value=""></option>
            <option value="large">large</option>
            <option value="medium">medium</option>
            <option value="small">small</option>
            </select>
        </form>
        
        <h3>choose crust size</h3>
        <form action="select">
            <select name="choose" id="crust">
            <option value=""></option>
            <option value="crispy">crispy</option>
            <option value="gluten-free">gluten-free</option>
            <option value="stuffed">stuffed</option>
            </select>
        </form>
        <label for="noOfpizza">NO of Pizza</label>
         <input class="form-control" type="number" name="numberOne" id="numberOne" placeholder="number" min="1" required>

       <button id="submit" type="submit">submit</button>
      <!-- </div> -->
        

        <div class="form">
          <form id="userdets">
            <label for="name">Name</label>
           <input type="text" name="firstname" id="firstname" required>
           <label for="location">Location</label>
           <input type="text" name="location" id="location" required>
           <label for="email">Enter Email</label>
           <input type="email" name="email" id="email" required>
           <input id="check" type="button" value="checkout">
        </div>

        <script src="script.js"></script>
  </div>    
</body>
</html>
